<section class="search-box">
    <div class="input-box">
        <input type="text" #search_field [formControl]="filterInput" (keydown)="onPress($event)" (blur)="idx = undefined" style="width: 100%; outline: none; border: none;">
        <mat-icon (click)="clear()" class="clear-icon">close</mat-icon>
    </div>
    <div *ngIf="searchText" id="container" class="content" #box>
        <div *ngFor="let emp of empList; let i=index;" id="employee-list" class="employee-list" [ngClass]="{'keyboardMove' : i == idx }" (mouseover)="highlight(i)">
            <span class="customPadding" [innerHTML]="emp.first_name | boldSpan:searchText">{{ emp.first_name }}</span>
            <span class="customPadding" [innerHTML]="emp.last_name | boldSpan:searchText">{{ emp.last_name}}</span>
            <span class="customPadding" [innerHTML]="emp.email | boldSpan:searchText">{{ emp.email}}</span>
            <span class="customPadding" [innerHTML]="emp.address | boldSpan:searchText">{{ emp.address}}</span>
        </div>
    </div>
</section>
